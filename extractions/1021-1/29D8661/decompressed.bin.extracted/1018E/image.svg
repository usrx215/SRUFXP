<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg">
<style type="text/css">
rect {fill: url(#view);}
stop {stop-color: hsl(0,0%,95%);}
stop:nth-child(2) {stop-color: hsl(0,0%,95%);}
stop:nth-child(3) {stop-color: hsl(0,0%,90%);}
stop:nth-child(4) {stop-color: hsl(0,0%,75%);}
</style>

<defs>
	<linearGradient id="view" x1="0" y1="0" x2="0" y2="100%">
		<stop offset="15%"/>
		<stop offset="55%"/>
		<stop offset="80%"/>
		<stop offset="99%"/>
	</linearGradient>
</defs>

<rect width="100%" height="100%"/>
</svg>